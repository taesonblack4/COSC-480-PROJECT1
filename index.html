<!DOCTYPE html>

<head>
    <title>HomePage</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgb(233, 124, 124);
        }

        .center {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 144px;
        }

        p {
            font-size: 64px;
        }

    </style>
</head>

<body>
    <div class="center">
        <h1>Welcome to DTD!</h1>
        <p>Highest Ranking Gym in the Nation</p>
        <button class="sign"> Log in </button>
        <p>Contact us by phone: 555-555-5555 </p>
    </div>
</body>

</html>
